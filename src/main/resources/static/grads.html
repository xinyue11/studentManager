<!DOCTYPE html>

<html>

<head>

  <!-- 页面meta -->

  <meta charset="utf-8">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>学生成绩信息</title>

  <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">

  <!-- 引入样式 -->

  <link rel="stylesheet" href="../plugins/elementui/index.css">

  <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">

  <link rel="stylesheet" href="../css/style.css">

</head>

<body class="hold-transition">

<div id="app" >

  <div class="content-header">

    <h1>学生成绩信息管理</h1>

  </div>

  <div class="app-container">

    <div class="box" >

      <div class="filter-container">

        <el-input placeholder="学生学号" v-model="son" style="width: 200px;" class="filter-item"></el-input>

        <el-button @click="getbyId()" class="dalfBut">查询</el-button>

        <!--                        <el-input v-model="input" placeholder="请输入内容" style:width:10px></el-input>-->
        <!--                        {{input}}-->


        <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>

        <template >
          <div style="color: black;position: absolute;left: 1200px;top: 10px">{{ nowDate }}</div>
        </template>
        <template >
          <div style="color: black;position: absolute;left: 1200px;top: 40px"> 教师工号：{{gh}}</div>
        </template>

      </div>

      <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>

        <el-table-column type="index" align="center" label="序号"></el-table-column>

        <el-table-column prop="son" label="学号" align="center" ></el-table-column>

        <el-table-column prop="name" label="姓名" align="center"></el-table-column>

<!--        <el-table-column prop="xx" label="玄学" align="center" v-if="dataList.xx<60"></el-table-column>-->

        <el-table-column label="玄学" align="center">
          <template slot-scope="scope">
            <span :style="{color:(scope.row.xx > 60 ? '':'red')}">{{scope.row.xx}}</span>
          </template>
        </el-table-column>

        <el-table-column label="风水" align="center">
          <template slot-scope="scope">
            <span :style="{color:(scope.row.fs > 60 ? '':'red')}">{{scope.row.fs}}</span>
          </template>
        </el-table-column>

        <el-table-column label="摆烂值" align="center">
          <template slot-scope="scope">
            <span :style="{color:(scope.row.blz > 60 ? '':'red')}">{{scope.row.blz}}</span>
          </template>
        </el-table-column>


        <el-table-column prop="ave" label="平均分" align="center"></el-table-column>

        <el-table-column prop="total" label="总分" align="center"></el-table-column>

        <el-table-column prop="pass" label="不及格率" align="center"></el-table-column>

        <el-table-column label="操作" align="center">

          <template slot-scope="scope">

            <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>

            <el-button type="danger" size="mini" @click="handleDelete(scope.row)">删除</el-button>

          </template>

        </el-table-column>

      </el-table>

      <!-- 新增标签弹层 -->

      <div class="add-form">

        <el-dialog title="学生信息添加" :visible.sync="dialogFormVisible">

          <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right" label-width="100px">

            <el-row>

              <el-col :span="12">

                <el-form-item label="学生学号" prop="son">

                  <el-input v-model="formData.son"/>

                </el-form-item>

              </el-col>

              <el-col :span="12">

                <el-form-item label="学生姓名" prop="name">

                  <el-input v-model="formData.name"/>

                </el-form-item>

              </el-col>

            </el-row>

            <el-row>



              <el-col :span="12">

                <el-form-item label="玄学" prop="xx">

                  <el-input v-model="formData.xx"/>

                </el-form-item>

              </el-col>

              <el-col :span="12">

                <el-form-item label="风水" prop="fs">

                  <el-input v-model="formData.fs"/>

                </el-form-item>

              </el-col>

            </el-row>

            <el-row>

              <el-col :span="12">

                <el-form-item label="摆烂值" prop="blz">

                  <el-input v-model="formData.blz"/>

                </el-form-item>

              </el-col>




            </el-row>

          </el-form>

          <div slot="footer" class="dialog-footer">

            <el-button @click="dialogFormVisible = false">取消</el-button>

            <el-button type="primary" @click="handleAdd()">确定</el-button>

          </div>

        </el-dialog>

      </div>

      <!-- 编辑标签弹层 -->

      <div class="add-form">

        <el-dialog title="编辑检查项" :visible.sync="dialogFormVisible4Edit">

          <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right" label-width="100px">

            <el-row>

              <el-col :span="12">

                <el-form-item label="玄学" prop="xx">

                  <el-input v-model="formData.xx"/>

                </el-form-item>

              </el-col>

              <el-col :span="12">

                <el-form-item label="风水" prop="fs">

                  <el-input v-model="formData.fs"/>

                </el-form-item>

              </el-col>

            </el-row>

            <el-row>

              <el-col :span="24">

                <el-form-item label="摆烂值" prop="blz">

                  <el-input v-model="formData.blz" ></el-input>

                </el-form-item>

              </el-col>

            </el-row>

          </el-form>

          <div slot="footer" class="dialog-footer">

            <el-button @click="dialogFormVisible4Edit = false">取消</el-button>

            <el-button type="primary" @click="handleEdit()">确定</el-button>

          </div>

        </el-dialog>

      </div>

    </div>

  </div>

</div>

</body>

<!-- 引入组件库 -->

<script src="../js/vue.js"></script>

<script src="../plugins/elementui/index.js"></script>

<script type="text/javascript" src="../js/jquery.min.js"></script>

<script src="../js/axios-0.18.0.js"></script>

<script>
  var vue = new Vue({

    el: '#app',
    data:{
      son:'',
      nowDate: '',
      gh:'',
      pagination: {},
      dataList: [],//当前页要展示的列表数据
      formData: {},//表单数据
      dialogFormVisible: false,//控制表单是否可见
      dialogFormVisible4Edit:false,//编辑表单是否可见
      rules: {//校验规则
        xx: [{ required: true, message: '成绩为必填项', trigger: 'blur' }],
        name: [{ required: true, message: '学生姓名为必填项', trigger: 'blur' }],
        fs: [{ required: true, message: '成绩为必填项', trigger: 'blur' }],
        blz: [{ required: true, message: '成绩为必填项', trigger: 'blur' }],
        son: [{ required: true, message: '学号为必填项', trigger: 'blur' }],
        passord: [{ required: true, message: '密码为必填项', trigger: 'blur' }]
      }
    },

    //钩子函数，VUE对象初始化完成后自动执行
    created() {
      this.getAll();
    },

    methods: {
      //列表
      getAll() {
        //发送ajax请求
        axios.get("/grade").then((res)=>{
          this.gh= localStorage.getItem("name");
          this.dataList = res.data;
        });
      },

      getbyId(){
        var son=this.son
        axios.get("/grade/son/"+son).then((res)=>{
          if(res.data.id!=0){
            this.dataList = res.data;
            this.$message.success("查询成功");
          }else {
            this.$message.error("查询失败");
          }
        });


      },

      //弹出添加窗口
      handleCreate() {
        this.dialogFormVisible=true;
        this.resetForm();
      },

      //重置表单
      resetForm() {
        this.formData = {};
      },

      //添加
      handleAdd () {
        axios.post("/grade",this.formData).then((res)=>{

          if(res.data==true){
            this.dialogFormVisible=false;
            this.$message.success("添加成功");

          }else {
            this.$message.error("添加失败");
          }

        }).finally(()=>{
          this.getAll();
        });
        // alert("fds");
      },

      //弹出编辑窗口
      handleUpdate(row) {
        //console.log(row)
        axios.get("/grade/"+row.son).then((res)=>{
          if(res.data!=null){
            this.formData=res.data;
            this.dialogFormVisible4Edit=true;
          }else{
            this.$message.error("修改失败");
          }

        });
      },

      //编辑
      handleEdit() {
        //发送ajax请求
        axios.put("/grade",this.formData).then((res)=>{
          //如果操作成功，关闭弹层，显示数据
          if(res.data==true){
            this.dialogFormVisible4Edit = false;
            this.$message.success("修改成功");
          }else{
            this.$message.error("修改失败");
          }
        }).finally(()=>{
          this.getAll();
        });
      },

      // 删除
      // 删除
      handleDelete(row) {
        //1.弹出提示框
        this.$confirm("此操作永久删除当前数据，是否继续？","提示",{
          type:'info'
        }).then(()=>{
          //2.做删除业务
          axios.delete("/grade/"+row.son).then((res)=>{
            // console.log(res.data.code)
            if(res.data==true){
              this.$message.success("删除成功");
            }else{
              this.$message.error("删除失败");
            }
          }).finally(()=>{
            this.getAll();
          });
        }).catch(()=>{
          //3.取消删除
          this.$message.info("取消删除操作");
        });
      },
      currentTime() {
        setInterval(this.formatDate, 500);
      },
      formatDate() {
        let date = new Date();
        let year = date.getFullYear(); // 年
        let month = date.getMonth() + 1; // 月
        let day = date.getDate(); // 日
        let week = date.getDay(); // 星期
        let weekArr = [ "星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六" ];
        let hour = date.getHours(); // 时
        hour = hour < 10 ? "0" + hour : hour; // 如果只有一位，则前面补零
        let minute = date.getMinutes(); // 分
        minute = minute < 10 ? "0" + minute : minute; // 如果只有一位，则前面补零
        let second = date.getSeconds(); // 秒
        second = second < 10 ? "0" + second : second; // 如果只有一位，则前面补零
        this.nowDate = `${year}/${month}/${day} ${hour}:${minute}:${second} ${weekArr[week]}`;
      }
    },
    mounted() {
      this.currentTime();
    },
    // 销毁定时器
    beforeDestroy() {
      if (this.formatDate) {
        clearInterval(this.formatDate); // 在Vue实例销毁前，清除时间定时器
      }
    }


  })

</script>

</html>
